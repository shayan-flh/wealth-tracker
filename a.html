<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت موجودی سکه پارسیان</title>
    <style>
        :root {
            --gold: #ffcc33;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 35px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .total-assets {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--gold);
            text-align: center;
            box-shadow: inset 0 0 15px rgba(255, 204, 51, 0.1);
        }

        .total-label { font-size: 0.9rem; color: #94a3b8; }
        .total-value { font-size: 2.2rem; font-weight: 900; color: #fff; display: block; margin: 10px 0; }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* استایل اسکرول بار */
        .price-grid::-webkit-scrollbar { width: 4px; }
        .price-grid::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .mini-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .mini-item:hover { border-color: var(--gold); background: rgba(255, 255, 255, 0.07); }
        .mini-label { font-size: 0.75rem; color: #94a3b8; display: block; margin-bottom: 5px; }
        .mini-price { font-size: 1.1rem; font-weight: 700; color: var(--gold); }

        .btn-action {
            width: 100%;
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 18px;
            font-weight: 800;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 10px 15px -3px rgba(255, 204, 51, 0.3);
        }

        /* Modal Settings */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 30px;
            width: 350px;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid #334155;
        }

        .inv-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: #0f172a;
            border-radius: 15px;
        }

        .inv-row input {
            width: 70px;
            background: #1e293b;
            border: 1px solid #334155;
            color: var(--gold);
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .status-bar { font-size: 0.7rem; color: #475569; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div class="total-assets">
        <span class="total-label">ارزش کل سکه‌های شما</span>
        <span id="grandTotal" class="total-value">۰</span>
        <span style="color: #64748b; font-size: 0.8rem;">تومان</span>
    </div>

    <div class="price-grid" id="priceGrid">
        </div>

    <button class="btn-action" onclick="toggleModal(true)">مدیریت موجودی من</button>
    <div id="updateTime" class="status-bar">در حال دریافت نرخ طلا...</div>
</div>

<div id="invModal" class="modal">
    <div class="modal-content">
        <h3 style="text-align: center; margin-bottom: 20px;">تعداد هر سکه را وارد کنید</h3>
        <div id="invList"></div>
        <button class="btn-action" style="margin-top: 20px;" onclick="toggleModal(false)">ذخیره تغییرات</button>
    </div>
</div>

<script>
    const API_URL = "https://brsapi.ir/Api/Market/Gold_Currency.php?key=BAfyT5VWlAcb4IpQ2KiTeMJpiNlN84L1";
    
    // لیست اوزان سفارشی (شامل ۱۵۰ و ۳۵۰)
    const weights = [50, 100, 150, 200, 250, 300, 350, 400, 500, 750, 1000];
    
    // بازیابی موجودی از حافظه
    let inventory = JSON.parse(localStorage.getItem('gold_inv_db')) || {};
    weights.forEach(w => { if(!inventory[w]) inventory[w] = 0; });

    let currentGoldPrice = 0;

    async function fetchData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const goldInfo = data.gold.find(g => g.symbol === "IR_GOLD_18K");
            
            if (goldInfo) {
                currentGoldPrice = goldInfo.price;
                renderUI();
                updateGrandTotal();
            }
            document.getElementById('updateTime').innerText = "بروزرسانی: " + new Date().toLocaleTimeString('fa-IR');
        } catch (err) {
            document.getElementById('updateTime').innerText = "خطا در اتصال!";
        }
    }

    function renderUI() {
        const grid = document.getElementById('priceGrid');
        grid.innerHTML = '';
        weights.forEach(w => {
            // محاسبه قیمت سکه: (قیمت طلا * وزن) + اجرت و سود (حدود ۱۴۰ هزار تومان ثابت)
            const unitPrice = (currentGoldPrice * (w / 1000)) + 140000;
            grid.innerHTML += `
                <div class="mini-item">
                    <span class="mini-label">${w} سوت</span>
                    <span class="mini-price">${Math.round(unitPrice).toLocaleString()}</span>
                </div>
            `;
        });
    }

    function updateGrandTotal() {
        let total = 0;
        weights.forEach(w => {
            const unitPrice = (currentGoldPrice * (w / 1000)) + 140000;
            total += unitPrice * (inventory[w] || 0);
        });
        document.getElementById('grandTotal').innerText = Math.round(total).toLocaleString();
    }

    function toggleModal(open) {
        const modal = document.getElementById('invModal');
        modal.style.display = open ? 'flex' : 'none';
        if (open) {
            const list = document.getElementById('invList');
            list.innerHTML = '';
            weights.forEach(w => {
                list.innerHTML += `
                    <div class="inv-row">
                        <span>${w} سوت</span>
                        <input type="number" value="${inventory[w]}" onchange="saveInv(${w}, this.value)">
                    </div>
                `;
            });
        } else {
            updateGrandTotal();
        }
    }

    function saveInv(w, val) {
        inventory[w] = parseInt(val) || 0;
        localStorage.setItem('gold_inv_db', JSON.stringify(inventory));
    }

    fetchData();
    setInterval(fetchData, 180000);
</script>

</body>
</html>
